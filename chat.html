<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/35c79c8473.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chat__screen">
    <header class="headers">
      <div class="status-bar">
        <div class="status-bar_column">
          <span class="status-bar_clock"> 10:27</span>
        </div>
        <div class="status-bar_column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <div class="header__back-btn">
            <a href="index.html">
              <i class="fas fa-arrow-left"></i>
            </a>
          </div>
          <h1 class="header__title">Hana</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon"><i class="fas fa-bars"></i></span>
        </div>
      </header>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January 11,2020</span>
        <li class="incoming-message messages">
          <img
            src="images/avatar_1.png"
            class="m-avatar message__avatar"
            alt="Can't search the image"
          />
          <div class="message__content">
            <span class="message__bubble">
              Hi. Are you ok?
            </span> 
              <span class="message__author"> hana</span>
          </div>
        </li>
        <li class="sent-message messages">
          <div class="message__content">
            <span class="message__bubble">
              Hello! Yah, I'm ok
            </span>
          </div>
        </li>
        <li class="incoming-message messages">
          <img
            src="images/avatar_1.png"
            class="m-avatar message__avatar"
            alt="Can't search the image"
          />
          <div class="message__content">
            <span class="message__bubble">
              Currently, I heared that There are awful disease in Korea! 
            </span> 
              <span class="message__author"> hana</span>
          </div>
        </li>
        <li class="sent-message messages">
          <div class="message__content">
            <span class="message__bubble">
              Yeah, I'm dying now
            </span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write--container">        
      <input
         class="chat__write chat__write-input"
          type="text"
          placeholder="Send message"
        />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>

      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
     </div>
    </div>

  </body class="chat__screen">
</html>
