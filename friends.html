<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/35c79c8473.js"
      crossorigin="anonymous"
    ></script>
    <title>Friends | Kakao Clone</title>
    <style></style>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_clock"> 10:27</span>
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-user"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/avatar_1.png" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                정재원님
              </span>
              <span class="friend__status">
                나의 목표
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus-friend">
        <h5 class="friends__plus-title">Plus friend</h5>
        <div class="friends__friend friend plus-friend">
          <div class="friend_column">
            <img src="images/avatar_1.png" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                카카오톡 선물하기
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 15</h5>
        <li class="friends__friend friend friend-list">
          <div class="friend__column">
            <img src="images/avatar_1.png" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                NIcolas
              </span>
              <span class="friend__status">
                hello.cc
              </span>
            </div>
          </div>
          <div class="friend__column">
            <span class="friend__now-listening">
              <span class="">FTISLAND(Feat. FTISLAND)</span>
              <i class="fas fa-play"></i>
            </span>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list_imtes">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list_imtes">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list_imtes">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list_imtes">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
