<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/35c79c8473.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="headers">
      <div class="status-bar">
        <div class="status-bar_column">
          <span class="status-bar_clock">10:27</span>
        </div>
        <div class="status-bar_column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="far fa-comment"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-cog"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats_chat">
          <a href="chat.html" class="">
            <div class="chat__column">
              <img src="images/avatar_1.png" class="chat__avatar g-avatar" />
              <div class="chat__content">
                <span class="chat__username">
                  정재원
                </span>
                <span class="notification">
                  <i class="far fa-bell-slash"></i>
                </span>
                <span class="chat__preview">
                  사랑해
                </span>
              </div>
            </div>
            <div class="chat__column">
              <span class="chat__timestamp">Yesterday</span>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list_imtes">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list_imtes">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list_imtes">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list_imtes">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
